version: 1.0-preview-1
steps:
  - id: pull-temurin-amd64
    cmd: docker pull --platform linux/amd64 eclipse-temurin:21-jdk-jammy
    when: ["-"]
    retries: 3
    retryDelay: 5

  - id: runtime-amd64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64
      --platform linux/amd64
      .
    when:
      - pull-temurin-amd64
    retries: 3
    retryDelay: 5

  - id: pull-temurin-arm64
    cmd: docker pull --platform linux/arm64 eclipse-temurin:21-jdk-jammy
    when:
      - pull-temurin-amd64
    retries: 3
    retryDelay: 5

  - id: runtime-arm64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
      --platform linux/arm64/v8
      .
    when:
      - pull-temurin-arm64
    retries: 3
    retryDelay: 5

  - id: push-images
    push:
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64"
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64"
    when:
      - runtime-amd64
      - runtime-arm64
    retries: 3
    retryDelay: 5

  - id: manifest-create
    cmd: docker manifest create {{.Run.Registry}}/{{CI_IMAGE_TAG}} {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64 {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
    when:
      - push-images
    retries: 3
    retryDelay: 5

  - id: manifest-push
    cmd: docker manifest push --purge {{.Run.Registry}}/{{CI_IMAGE_TAG}}
    when:
      - manifest-create
    retries: 3
    retryDelay: 5
