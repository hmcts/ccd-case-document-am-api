server:
  port: ${PORT:4455}

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'health'

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  application:
    name: Spring Boot Template

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/health/liveness"
    - "/actuator/**"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/search/**"
    - "/csrf"
    - "/error"
    - "/favicon.ico"
  ### Update list with service id of any service going to interact with casse document api
  authorisedServices:
    - ccd-case-document-am-api
    - ccd_gw
    - xui_webapp
  authorisedRoles:
    - caseworker

### dependency configuration
auth.provider.service.client.baseUrl: ${IDAM_S2S_URL:http://localhost:4502}
idam:
  s2s-auth:
    totp_secret: ${CCD_DOCUMENT_API_IDAM_KEY:AAAAAAAAAAAAAAAA}
    microservice: ccd-case-document-am-api
    url: ${IDAM_S2S_URL:http://rpe-service-auth-provider-aat.service.core-compute-aat.internal}

auth.idam.client.baseUrl: ${IDAM_USER_URL:http://localhost:4502}

testS2S.api.url: "/testS2SAuthorization"
integrationTest.api.url: "/"
