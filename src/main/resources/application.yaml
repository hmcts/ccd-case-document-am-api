server:
  port: ${PORT:4455}

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'health'

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  application:
    name: CCD Case Document AM API

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/health/liveness"
    - "/actuator/**"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/search/**"
    - "/csrf"
    - "/error"
    - "/favicon.ico"
  ### Update list with service id of any service going to interact with casse document api
  authorisedServices: ${CASE_DOCUMENT_S2S_AUTHORISED_SERVICES:ccd_case_document_am_api,ccd_gw,xui_webapp}

  authorisedRoles:
    - caseworker
    - ccd-import

### dependency configuration
auth.provider.service.client.baseUrl: ${IDAM_S2S_URL:http://localhost:4502}
idam:
  s2s-auth:
    totp_secret: ${S2S_SECRET:AAAAAAAAAAAAAAAA}
    microservice: ccd_case_document_am_api  # test checkin only. else refert to - instead of _
    url: ${IDAM_S2S_URL:http://localhost:4502}

auth.idam.client.baseUrl: ${IDAM_USER_URL:http://localhost:4501}
testS2S:
  api:
    url: "/testS2SAuthorization"
integrationTest:
  api:
    url: "/"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  allow:
    headers:
      - authorization
      - serviceauthorization
documentStoreUrl: ${Document_STORE_URL:http://localhost:3453/documents}
